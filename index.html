<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Pet Adoption</title>
</head>
<body>
  <h1>PET ADOPTION</h1>
  <div class="container mt-3 text-center">
    <div id="buttons">  
      <button type="button" class="btn btn-outline-warning" id="all">All</button>
      <button type="button" class="btn btn-outline-primary" id="cat">Cat</button>
      <button type="button" class="btn btn-outline-light" id="dog">Dog</button>
      <button type="button" class="btn btn-outline-dark" id="dino">Dino</button>
    </div>  

  <div class="card-container">
    <div id="pets" class="d-flex flex-wrap justify-content-around">
      <div class="card text-center my-2" style="width: 18rem;"> 
        <div class="card-header" id="name">
        </div>
        <div class="card-body" id="imageUrl">
          <div class="card-image-holder">
            <img class="img-thumbnail p-2">
          </div>
          <h5 class="card-title" id="color"></h5>
          <p class="card-text" id="specialSkill"></p>
        </div>
        <div class="card-footer text-center text-muted" id="typeOfPet"></div>
      </div>
      </div>
    </div> 
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
